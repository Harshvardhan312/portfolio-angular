<div class="skills-section py-5">
    <div class="container">
      <h2 class="section-title">Skills</h2>
  
      <div class="row" *ngFor="let category of skillCategories">
        <div class="col-12 mb-4">
          <h5 class="category-heading">{{ category.title }}</h5>
          <div class="card skill-card shadow-sm border-0">
            <div class="card-body">
              <div class="d-flex flex-wrap">
                <span *ngFor="let skill of category.skills" class="skill-badge m-1">
                  <i *ngIf="skill.icon" class="{{ skill.icon }} me-1"></i> {{ skill.name }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
